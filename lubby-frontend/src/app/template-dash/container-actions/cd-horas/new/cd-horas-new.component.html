<div class="main-panel mt-0 ml-main-painel">
    <div class="content-wrapper">
        
                        
          <!-- Card Order off -->
            <div class="row ">
                <div class="col-lg-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-primary mg-b3">
                            Horas do Projeto
                        </h3>
                              
                            <div class="forms-sample">

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label>Usuário *</label>
                                        <select class="form-control" 
                                            (change)="setUserValue($event.target.value)"
                                            >
                                            <option value="0">Selecione</option>
                                            <option 
                                                [selected]="user == item.id"
                                                *ngFor="let item of listagemUsuario"
                                                value="{{item.id}}" >{{item.login}} - {{item.name}}</option>
                                        </select>
                                    </div>    
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label>Projeto *</label>
                                        <select class="form-control" 
                                            (change)="setProjectValue($event.target.value)"
                                            >
                                            <option value="0">Selecione</option>
                                            <option 
                                                [selected]="projeto == item.project.id"
                                                *ngFor="let item of listagemProjetos"
                                                value="{{item.project.id}}" >{{item.project.name}}</option>
                                        </select>
                                    </div>    
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">Data de Inicio</label>
                                    
                                    <input type="datetime-local" class="form-control" placeholder="Data de Inicio" 
                                    (input)="dadosHoras.createdAt=$event.target.value" 
                                    value="{{dadosHoras.createdAt}}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputName1">Data de Conclusão</label>
                                    
                                    <input type="datetime-local" class="form-control" placeholder="Data de Conclusão" 
                                    (input)="dadosHoras.finishedAt=$event.target.value" 
                                    value="{{dadosHoras.finishedAt}}">
                                </div>
                                                                
                                <button type="submit" class="btn btn-success mr-2" (click)="finalizar()">Salvar</button>
                                <a (click)="voltar()" class="btn btn-light">Cancelar</a>
                            </div>
                        

                    </div>
                  </div>
                </div>
            </div> 

                
    </div>
</div>
