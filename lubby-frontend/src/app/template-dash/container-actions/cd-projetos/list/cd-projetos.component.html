<div class="main-panel mt-0 ml-main-painel">
    <div class="content-wrapper">
        
                        
          <!-- Card Order off -->
            <div class="row ">
                <div class="col-lg-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-primary mg-b3">
                            Projetos

                            <a id="manage01" routerLink="new" class="btn btn-success btn-sm pull-right">
                                Novo 
                                <i class="fa fa-plus-circle ml-1"></i>
                            </a>

                        </h3>
                        
                      <div class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>
                                Id
                              </th>
                              <th>
                                Nome
                              </th>
                              <th class="text-right">
                                Ação
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of listagemProjeto.items | paginate: { itemsPerPage: listSize, currentPage: currP, totalItems: listagemProjeto.totalCount, id: 'paginationApi' }">
                                  <td class="p05-rem">{{item.id}}</td>
                                  <td class="p05-rem">{{item.name}}</td>                                  


                                  <td class="p05-rem">
                                      <div class="btn btn-danger btn-sm btn-smx ml-2 pull-right" (click)="confirmDelete(item.id)">
                                          <i class="fa fa-trash"></i>
                                      </div>
                                      <a class="btn btn-dark btn-sm btn-smx ml-2 pull-right" routerLink="edit/{{item.id}}">
                                          <i class="fa fa-edit"></i>
                                      </a> 
                                      <a class="btn btn-success text-white btn-sm btn-smx ml-2 pull-right" data-target="#projetoUserModal" data-toggle="modal" (click)="listarProjetoUsuario(item.id)">
                                          <i class="fa fa-users"></i>
                                      </a> 
                                  </td>
                              </tr>
                          </tbody>
                        </table>

                        <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->

                      </div>

                      <pagination-template id=paginationApi #pT="paginationApi"
                            (pageChange)="onPageStateChangeEvent($event)">
                            
                            <div class="btn-group mg-t4" role="group" aria-label="First group">
                                
                                <button type="button" class="btn btn-light"
                                    *ngIf="!pT.isFirstPage()" (click)="pT.setCurrent(1)">
                                    <i class="fa fa-angle-double-left"></i>
                                </button>
                                <button type="button" class="btn btn-light"
                                    *ngIf="pT.isFirstPage()">
                                    <i class="fa fa-angle-double-left"></i>
                                </button>
                            

                                <div *ngFor="let page of pT.pages">
                                    <button type="button" class="btn btn-light"
                                         [class.active]="pT.getCurrent() === page.value" 
                                        *ngIf="pT.getCurrent() !== page.value"
                                        (click)="pT.setCurrent(page.value)" >
                                        {{page.label}}
                                    </button>

                                    <button type="button" class="btn btn-light"
                                         [class.active]="pT.getCurrent() === page.value" 
                                        *ngIf="pT.getCurrent() === page.value" >
                                        {{page.label}}
                                    </button>
                                </div>
                                      
                            
                                <button type="button" class="btn btn-light"
                                    *ngIf="!pT.isLastPage()" (click)="pT.setCurrent(pT.getLastPage())">
                                    <i class="fa fa-angle-double-right"></i>
                                </button>
                                <button type="button" class="btn btn-light"
                                    *ngIf="pT.isLastPage()">
                                    <i class="fa fa-angle-double-right"></i>
                                </button>

                            </div>


                      </pagination-template>

                    </div>
                  </div>
                </div>
            </div> 

                
    </div>
</div>


<div id="projetoUserModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Usuários do projeto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          
          <div class="form-group row col-md-6">
              <div class="col-md-12">
                  <label>Adicionar desenvolvedor</label>
                  <select class="form-control" 
                      (change)="setSelectValue($event.target.value)"
                      >
                      <option value="0">Selecione</option>
                      <option *ngFor="let item of listagemProjetoUserNaoVinculados" value="{{item.id}}" >{{item.login}} - {{item.name}}</option>
                  </select>
              </div>    
          </div>

          <div class="col-md-6">
            <a (click)="saveProjetoUsuario()" class="btn btn-success btn-sm pull-right text-white">
                Adicionar 
                <i class="fa fa-plus-circle ml-1"></i>
            </a>
          </div>

        </div>
        
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  Id
                </th>
                <th>
                  Nome
                </th>
                <th>
                  Email
                </th>
                <th>
                  Login
                </th>
                <th>
                  Perfil
                </th>
                <th>
                  Ação
                </th>
              </tr>
            </thead>
            <tbody>
                <tr *ngIf="listagemProjetoUser.length == 0">
                  <td colspan="6">Nenhum registro encontrado</td>
                </tr>
                <tr *ngFor="let item of listagemProjetoUser | paginate: { itemsPerPage: listSize, currentPage: currPU, id: 'pagProjectUserApi' }">
                    <td class="p05-rem">{{item.user.id}}</td>
                    <td class="p05-rem">{{item.user.name}}</td>
                    <td class="p05-rem">{{item.user.email}}</td>
                    <td class="p05-rem">{{item.user.login}}</td>
                    <td class="p05-rem">
                      <span *ngIf="item.user.role == 1">Administrador</span>
                      <span *ngIf="item.user.role == 2">Desenvolvedor</span>
                    </td>
                    <td class="p05-rem">
                        <div class="btn btn-danger btn-sm btn-smx ml-2 pull-right" (click)="confirmDeleteUserProject(item.id)">
                            <i class="fa fa-trash"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
          </table>

          <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->

        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
