<div class="main-panel mt-0 ml-main-painel">
    <div class="content-wrapper">
        
                        
          <!-- Card Order off -->
            <div class="row ">
                <div class="col-lg-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-primary mg-b3">
                            Projetos
                        </h3>
                             
                            <div class="forms-sample">
                                <div class="form-group">
                                    <label >Nome</label>
                                    <input type="text" class="form-control" placeholder="Nome" 
                                    (input)="dadosProjeto.name=$event.target.value" 
                                    value="{{dadosProjeto.name}}">
                                </div>                                

                                <div class="form-group">
                                    <label for="exampleInputName1">Descrição</label>
                                    <input type="text" class="form-control" placeholder="Descrição" 
                                    (input)="dadosProjeto.description=$event.target.value" 
                                    value="{{dadosProjeto.description}}">
                                </div>                                
                                
                                <button type="submit" class="btn btn-success mr-2" (click)="finalizar()">Salvar</button>
                                <a (click)="voltar()" class="btn btn-light">Cancelar</a>
                            </div>
                        

                    </div>
                  </div>
                </div>
            </div> 

                
    </div>
</div>
