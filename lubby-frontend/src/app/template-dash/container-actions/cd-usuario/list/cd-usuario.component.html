<div class="main-panel mt-0 ml-main-painel">
    <div class="content-wrapper">
        
                        
          <!-- Card Order off -->
            <div class="row ">
                <div class="col-lg-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-primary mg-b3">
                            Usuários

                            <a id="manage01" routerLink="new" class="btn btn-success btn-sm pull-right">
                                Novo 
                                <i class="fa fa-plus-circle ml-1"></i>
                            </a>

                        </h3>
                        
                      <div class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>
                                Id
                              </th>
                              <th>
                                Nome
                              </th>
                              <th>
                                Email
                              </th>
                              <th>
                                Login
                              </th>
                              <th>
                                Perfil
                              </th>
                              <th>
                                Ação
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of listagemUsuario.items | paginate: { itemsPerPage: listSize, currentPage: currP, totalItems: listagemUsuario.totalCount }">
                                  <td class="p05-rem">{{item.id}}</td>
                                  <td class="p05-rem">{{item.name}}</td>
                                  <td class="p05-rem">{{item.email}}</td>
                                  <td class="p05-rem">{{item.login}}</td>
                                  <td class="p05-rem">
                                    <span *ngIf="item.role == 1">Administrador</span>
                                    <span *ngIf="item.role == 2">Desenvolvedor</span>
                                  </td>
                                  <td class="p05-rem">
                                      <div class="btn btn-danger btn-sm btn-smx ml-2 pull-right" (click)="confirmDelete(item.id)">
                                          <i class="fa fa-trash"></i>
                                      </div>
                                      <a class="btn btn-dark btn-sm btn-smx ml-2 pull-right" routerLink="edit/{{item.id}}">
                                          <i class="fa fa-edit"></i>
                                      </a>
                                  </td>
                              </tr>
                          </tbody>
                        </table>

                        <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->

                      </div>

                      <pagination-template #pT="paginationApi"
                            (pageChange)="onPageStateChangeEvent($event)">
                            
                            <div class="btn-group mg-t4" role="group" aria-label="First group">
                                
                                <button type="button" class="btn btn-light"
                                    *ngIf="!pT.isFirstPage()" (click)="pT.setCurrent(1)">
                                    <i class="fa fa-angle-double-left"></i>
                                </button>
                                <button type="button" class="btn btn-light"
                                    *ngIf="pT.isFirstPage()">
                                    <i class="fa fa-angle-double-left"></i>
                                </button>
                            

                                <div *ngFor="let page of pT.pages">
                                    <button type="button" class="btn btn-light"
                                         [class.active]="pT.getCurrent() === page.value" 
                                        *ngIf="pT.getCurrent() !== page.value"
                                        (click)="pT.setCurrent(page.value)" >
                                        {{page.label}}
                                    </button>

                                    <button type="button" class="btn btn-light"
                                         [class.active]="pT.getCurrent() === page.value" 
                                        *ngIf="pT.getCurrent() === page.value" >
                                        {{page.label}}
                                    </button>
                                </div>
                                      
                            
                                <button type="button" class="btn btn-light"
                                    *ngIf="!pT.isLastPage()" (click)="pT.setCurrent(pT.getLastPage())">
                                    <i class="fa fa-angle-double-right"></i>
                                </button>
                                <button type="button" class="btn btn-light"
                                    *ngIf="pT.isLastPage()">
                                    <i class="fa fa-angle-double-right"></i>
                                </button>

                            </div>


                      </pagination-template>

                    </div>
                  </div>
                </div>
            </div> 

                
    </div>
</div>
