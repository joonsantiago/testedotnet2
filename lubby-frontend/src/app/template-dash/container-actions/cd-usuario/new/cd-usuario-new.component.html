<div class="main-panel mt-0 ml-main-painel">
    <div class="content-wrapper">
        
                        
          <!-- Card Order off -->
            <div class="row ">
                <div class="col-lg-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-primary mg-b3">
                            Usuário
                        </h3>
                             
                            <div class="forms-sample">
                                <div class="form-group">
                                    <label for="exampleInputName1">Nome *</label>
                                    <input type="text" class="form-control" placeholder="Nome" 
                                    (input)="dadosUsuario.name=$event.target.value" 
                                    value="{{dadosUsuario.name}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName1">Email *</label>
                                    <input type="text" class="form-control" placeholder="Email" 
                                    (input)="dadosUsuario.email=$event.target.value" 
                                    value="{{dadosUsuario.email}}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputName1">CPF</label>
                                    <input type="text" class="form-control" placeholder="CPF" 
                                    (input)="dadosUsuario.cpf=$event.target.value" 
                                    value="{{dadosUsuario.cpf}}">
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label>Perfil *</label>
                                        <select class="form-control" 
                                            (change)="setSelectValue($event.target.value)"
                                            >
                                            <option value="0">Selecione</option>
                                            <option *ngFor="let item of listagemPerfil" value="{{item.id}}" >{{item.name}}</option>
                                        </select>
                                    </div>    
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail3">Usuário *</label>
                                    <input type="text" class="form-control" placeholder="Usuário Login" 
                                    (input)="dadosUsuario.login=$event.target.value" 
                                    value="{{dadosUsuario.login}}">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword4">Senha *</label>
                                    <input type="password" class="form-control" placeholder="Senha Login" 
                                    (input)="dadosUsuario.password=$event.target.value" 
                                    value="{{dadosUsuario.password}}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputPassword4">Confirmar Senha *</label>
                                    <input type="password" class="form-control" placeholder="Confirmar Senha" 
                                    (input)="confirmarSenha=$event.target.value" 
                                    value="{{confirmarSenha}}">
                                </div>
                                                                
                                <button type="submit" class="btn btn-success mr-2" (click)="finalizar()">Salvar</button>
                                <a (click)="voltar()" class="btn btn-light">Cancelar</a>
                            </div>
                        

                    </div>
                  </div>
                </div>
            </div> 

                
    </div>
</div>
