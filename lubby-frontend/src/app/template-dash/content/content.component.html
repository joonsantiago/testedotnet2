<div class="main-panel mt-0 ml-main-painel">
  <div class="content-wrapper">

    <!-- Card Tickets-->
    <div class="row">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-primary mg-b3">TOP 5 - Desenvolvedores que mais trabalharam</h3>
            
            <div class="fluid-container">

              <div *ngFor="let item of top_five_devs; let i = index" class="row ticket-card mt-3 pb-2 border-bottom pb-3 mb-3">
                <div class="col-md-1">
                    <p class="text-primary mr-1 mb-0 h2">[# {{i + 1}}]</p>
                </div>
                <div class="ticket-details col-md-9">
                    <div class="d-flex">
                        <p class="mb-0 ellipsis font-weight-semibold h3">{{item.name}}</p>
                    </div>
                    
                    <div class="row text-gray d-md-flex d-none">
                      <div class="col-4 d-flex">
                        <small class="mb-0 mr-2 text-muted text-muted h4">Total de horas :</small>
                        <small class="Last-responded mr-2 mb-0 text-muted text-muted h4">{{item.totalHours}}</small>
                      </div>
                    </div>

                </div>
              </div>
              

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
